<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Canales</title>
  <link rel="stylesheet" href="styles_channels.css">
  <script type="module" src="channels_script.js"></script>
</head>

<body>
  <div class="container">
    <h1>Agregar Canal a Firestore</h1>
    <form id="channel-form">
      <input type="text" id="name" placeholder="Nombre del canal (ejemplo: Canal Nacional)" required>
      <input type="url" id="logoUrl" placeholder="URL del logo (ejemplo: https://example.com/logo.png)" required>
      <input type="url" id="streamUrl" placeholder="URL del stream (ejemplo: https://example.com/stream.m3u8)" required>
      <select id="category" required>
        <option value="">Seleccione una categoría</option>
        <option value="Nacionales">Nacionales</option>
        <option value="Deportes">Deportes</option>
        <option value="Noticias">Noticias</option>
        <option value="Cine">Cine</option>
        <option value="Entretenimiento">Entretenimiento</option>
        <option value="Infantil">Infantil</option>
        <option value="Cultura">Cultura</option>
        <option value="Música">Música</option>
      </select>
      <button type="submit">Agregar Canal</button>
    </form>
    <p id="message"></p>
  </div>
</body>

</html>
